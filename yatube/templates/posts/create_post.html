{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">       
            {% if is_edit %}
              Редактировать запись
            {% else %}
              Добавить запись
            {% endif %}             
          </div>
          <div class="card-body">        
            {% if is_edit %}
              <form method="post" action="{% url 'posts:post_edit' post.pk %}">
            {% else %}
              <form method="post" action="{% url 'posts:post_create' %}">
            {% endif %}             
              {% csrf_token %}
              <div class="form-group row my-3 p-3">
                <label for="id_text">
                  {{ form.fields.text.label }}                  
                  <span class="required text-danger" >*</span>                  
                </label>
                <textarea 
                  name="text" 
                  cols="40" 
                  rows="10" 
                  class="form-control"
                  required id="id_text"
                >{{post.text}}</textarea>
                <small id="id_text-help" class="form-text text-muted">
                  {{ form.fields.text.help_text }}
                </small>                  
              </div>            
              <div class="form-group row my-3 p-3">
                <label for="id_group">
                  {{ form.fields.group.label }}              
                </label>
                <select name="group" class="form-control" id="id_group">
                  <option value=""
                  {% if not is_edit %}
                    selected
                  {% endif %} 
                  >---------</option>
                  {% for group in groups %}
                    <option value="{{group.pk}}"
                      {% if is_edit and post.group == group %} selected{% endif %}
                    >Группа: {{group}}</option>
                  {% endfor %}
                </select>
                <small id="id_group-help" class="form-text text-muted">
                  {{ form.fields.group.help_text }} 
                </small>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  {% if is_edit %}
                    Сохранить
                  {% else %}
                    Добавить
                  {% endif %} 
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
